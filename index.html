<html>
  <head>
    <!--CSS-->
    <link rel="stylesheet" href="styles.css" />
    <!--Google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Smythe&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header>
      <h1>Jimmy's Diner</h1>
      <p>The best burgers and pizzas in town</p>
    </header>
    <main>
      <div class="container" id="container">
        <!--menu items here-->
      </div>
      <div class="container-order" id="container-order">
        <!--order items here-->
      </div>
    </main>
    <div class="payment-details hidden" id="payment-details">
      <h1>Enter card details</h1>
      <input type="text" placeholder="Enter your name" id="name" required />
      <input
        type="text"
        placeholder="Enter card number"
        id="card-number"
        required
      />
      <input type="text" placeholder="Enter CVV" id="CVV" required />
      <button type="button" id="pay-button">Pay</button>
    </div>

    <script src="script.js" type="module"></script>
  </body>
</html>
